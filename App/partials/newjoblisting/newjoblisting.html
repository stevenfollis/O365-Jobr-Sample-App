<div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <h1>Title: {{newJobListing.Title}}</h1>

            <form role="form">

                <div class="form-group">
                    <label for="positionTitlelbl">Position Title</label>
                    <input class="form-control" id="positionTitle" placeholder="Position Title" ng-model="newJobListing.Title">
                </div>
                <div class="form-group">
                    <label for="positionTitlelbl">Level</label>
                    <input class="form-control" id="positionTitle" placeholder="Position Title" ng-model="newJobListing.Level">
                </div>
                <div class="form-group">
                    <label for="descriptionlbl">Job Description</label>
                    <textarea class="form-control" id="jobDescription" placeholder="Job Description" ng-model="newJobListing.JobDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="skillsUsedlbl">Skills Used</label>
                    <input class="form-control" id="skillsUsed" placeholder="Skills Used" ng-model="newJobListing.SkillsUsed">
                </div>
                <div class="form-group">
                    <label for="jobLocationlbl">Job Location</label>
                    <input class="form-control" id="jobLocation" placeholder="Job Location" ng-model="newJobListing.JobLocation">
                </div>
                <div class="form-group">
                    <label for="postedBylbl">Posted By</label>
                    <input class="form-control" id="postedBy" placeholder="Posted By" ng-model="newJobListing.PostedBy">
                </div>
                <div class="form-group">
                    <label for="postedDatelbl">Posted Date</label>
                    <input class="form-control" id="postedDate" placeholder="Posted Date" ng-model="newJobListing.PostedDate">
                </div>
                <div class="form-group">
                    <label for="validUntillbl">Valid Until</label>
                    <input class="form-control" id="validUntil" placeholder="Valid Until" ng-model="newJobListing.ValidUntil">
                </div>
                <div class="form-group">
                    <label for="managerlbl">Manager</label>
                    <input class="form-control" id="manager" placeholder="Manager" ng-model="newJobListing.Manager">
                </div>

                <button type="button" class="btn btn-primary" data-ng-click="SaveJobListing()">Submit</button>

            </form>

        </div><!--/.col-->

    </div><!--/.row-->

</div><!--/.container-->
